<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="name">Nombre:</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="email">Correo:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="password">Contraseña:</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="age">Edad:</label></td>
                <td><input type="number" id="age" name="age" min="0"></td>
            </tr>
            <tr>
                <td><label for="birthdate">Fecha de nacimiento:</label></td>
                <td><input type="date" id="birthdate" name="birthdate"></td>
            </tr>
            <tr>
                <td><label>Sexo:</label></td>
                <td>
                    <input type="radio" id="masculino" name="sexo" value="masculino">
                    <label for="masculino">Masculino</label><br>
                    <input type="radio" id="femenino" name="sexo" value="femenino">
                    <label for="femenino">Femenino</label><br>
                    <input type="radio" id="otro" name="sexo" value="otro">
                    <label for="otro">Otro</label>
                </td>
            </tr>
            <tr>
                <td><label for="ciudad">Ciudad:</label></td>
                <td>
                    <select id="ciudad" name="ciudad">
                        <option value="">--Selecciona una ciudad--</option>
                        <option value="medellin">Medellín</option>
                        <option value="bogota">Bogotá</option>
                        <option value="cali">Cali</option>
                        <option value="barranquilla">Barranquilla</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="usuario">Usuario:</label></td>
                <td>
                    <input type="text" id="usuario" name="usuario" maxlength="12" pattern="[A-Za-z0-9]+" required>
                </td>
            </tr>
            <tr>
                <td><label for="pass2">Contraseña:</label></td>
                <td>
                    <input type="password" id="pass2" name="pass2" required>
                </td>
            </tr>
            <tr>
                <td><label for="terminos">Términos:</label></td>
                <td>
                    <input type="checkbox" id="terminos" name="terminos">
                    <label for="terminos">Acepto los términos y condiciones</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <button type="submit">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
